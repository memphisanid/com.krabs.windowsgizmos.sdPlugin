<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Windows Gizmos - Focus Window by Process Name</title>
        <link rel="stylesheet" href="../resources/css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
          <div class="sdpi-heading">Configuration</div>
            <div class="sdpi-item" style="padding-top: 24px;">
               <div class="sdpi-item-label">Process Name of Window to Focus</div>
               <input id="vKrabs_ProcessName" class="sdpi-item-value" type="text"
                  placeholder="notepad" value=""
                  required />
            </div>
            <div class="sdpi-item" style="padding-top: 24px; padding-bottom: 24px;">
                    <span style="font-weight:bold !important;">This action brings the specified processes window to the front. It does NOT unminimize, etc. You may use the Show Active WindowTitles and ProcessNames action to get Process Names.</span>
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="../resources/scripts/common.js"></script>
        <script src="../resources/scripts/common_pi.js"></script>
        <script src="../resources/scripts/index_pi.js"></script>
        <script>
          var vDestinationURL;
          var vDestinationTitle;
          function openMeExternal(vDestinationURL, vDestinationTitle) {
              window.xtWindow = window.open(vDestinationURL, vDestinationTitle);
              setTimeout(() => window.xtWindow.postMessage('initPropertyInspector', '*'), 1500);
          }
        </script>
    </body>
    </html>
