<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>Windows Gizmos - Close or Kill Application</title>
        <link rel="stylesheet" href="../resources/css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">
          <div class="sdpi-heading">Configuration</div>
            <div class="sdpi-item">
               <div class="sdpi-item-label">Application Exe Name</div>
               <input id="vKrabs_ApplicationName" class="sdpi-item-value" type="text"
                  placeholder="notepad.exe" value=""
                  required />
            </div>
            <div type="checkbox" class="sdpi-item" id="single-check">
                <div class="sdpi-item-label">Kill (Force Close)</div>
                <div class="sdpi-item-value">
                    <div class="sdpi-item-child">
                        <input id="vKrabs_Force" type="checkbox" value="true">
                        <label for="vKrabs_Force" class="sdpi-item-label"><span></span>On</label>
                    </div>
                </div>
            </div>
            <div class="sdpi-item">
              <details>
                <summary>Checking the Force Close option will force kill the running instance of the application</summary>
              </details>
            </div>
<!--
          <div class="sdpi-heading">Support & Information</div>

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="../resources/scripts/common.js"></script>
        <script src="../resources/scripts/common_pi.js"></script>
        <script src="../resources/scripts/index_pi.js"></script>
        <script>
          var vDestinationURL;
          var vDestinationTitle;
          function openMeExternal(vDestinationURL, vDestinationTitle) {
              window.xtWindow = window.open(vDestinationURL, vDestinationTitle);
              setTimeout(() => window.xtWindow.postMessage('initPropertyInspector', '*'), 1500);
          }
        </script>
        <script>
          constrainInput = (event) => {
            event.target.value = event.target.value.replace(/[\r\n\v]+/g, '')
          }

          document.querySelectorAll('textarea').forEach(el => {
            el.addEventListener('keyup', constrainInput)
          })
        </script>
    </body>
    </html>
